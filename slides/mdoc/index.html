# Solution: Documentation

```scala
trait Optic[From, To] {
  // Zip two optics together that starts with the same From type
  // {{
  //   val nameOptic: Optic[User, String] = ...
  //   val ageOptic : Optic[User, Int]    = ...
  //
  //   nameOptic.zip(ageOptic).get(user)
  //   res: (String, Int) = ("Bob", 42)
  // }}
  // `WARNING: This combinator can break the "get what you replace" property`
  // `if you zip two intersecting optics`. For example:
  // {{
  //   val broken  = nameOptic.zip(nameOptic)
  //   val newUser = broken.replace(user, ("Bob", "Alice"))
  //   broken.get(newUser)
  //   res: ("Alice", "Alice")
  // }}
  def zip[Other](other: Optic[From, Other]): Optic[From, (To, Other)]
}
```
