name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - name: Setup Scala
        uses: olafurpg/setup-scala@v7
      - name: Checking your code format
        run: csbt scalafmtCheck
      - name: Set up npm
        uses: actions/setup-node@v1
        with:
         node-version: '12'
      - name: Set up decktape
        run: npm install -g decktape
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-${{ hashFiles('build.sbt') }}-${{ hashFiles('project/*.scala') }}
          restore-keys: ${{ runner.os }}-coursier-
      - name: Cache .sbt
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('build.sbt') }}-${{ hashFiles('project/*.scala') }}
          restore-keys: ${{ runner.os }}-sbt-
      - name: Run tests
        run: csbt test
      - name: Export slides
        run: bin/gen-pdf.sh
